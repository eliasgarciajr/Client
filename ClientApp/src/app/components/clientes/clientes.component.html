<div class="row">

  <div class="col-sm-6" *ngIf="cliente">
    <div class="row">
      <div class="mr-auto">
        <app-title [titulo]="'Cliente'"></app-title>
      </div>
      <div class="mt-1">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">
          Fechar
        </button>
      </div>
    </div>

    <form [formGroup]="clienteForm">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Sobrenome</label>
        <input type="text" formControlName="lastName"  class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Email</label>
        <input type="text" formControlName="email"  class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Data Nascimento</label>
        <input type="text" formControlName="dataBirth"  class="form-control">
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" (click)="saveCliente()" [disabled]="!clienteForm.valid">Enviar</button>
      </div>
    </form>
  </div>

  <div [ngClass]="{'col-sm-6': clienteSelecionado, 'col-sm-12': !clienteSelecionado}">
    <app-title [titulo]="'Cliente'"></app-title>

    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <!-- <th scope="col">Visualizar</th> -->
          <!-- <th scope="col">#</th> -->
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Email</th>
          <th scope="col">Data Nascimento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <!-- <td><button (click)="clienteSelect(cliente)"
            class="text-dark btn btn-sm btn-outline-warning">Detalhe</button></td> -->
          <!-- <td scope="row">{{cliente.id}}</td> -->
          <td>{{cliente.name}}</td>
          <td>{{cliente.lastName}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.dateBirth}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
